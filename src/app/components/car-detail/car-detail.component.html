<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div  class="container py-5">
  <div class="row g-5 align-items-start">
    <div class="col-md-6">
      <div *ngFor="let carDetail of carDetails" id="carCarousel" class="carousel slide shadow rounded" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="url+carDetail.imagePath" class="d-block w-100 rounded" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x400?text=Car+Image+2" class="d-block w-100 rounded" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x400?text=Car+Image+3" class="d-block w-100 rounded" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Car Details -->
    <div *ngFor="let carDetail of carDetails" class="col-md-6 animate__animated animate__fadeInRight">
      
      <div class="row">
        <div class="col-10">
      <h2 class="mb-3">{{carDetail.brandName}}</h2>
        </div>
        <div class="col-2">
        <button style="border-radius: 50%;" class="btn btn-outline-danger">
        <i class="bi bi-heart"></i> 
        </button>
        </div>
      </div>  
      <p class="text-muted">{{carDetail.description}}</p>
      <h4 class="text-success">{{carDetail.dailyPrice|currency}} </h4>
      <hr>
      <p class="text-muted">
        Renk: {{carDetail.colorName}}<br>
        Model Yılı: {{carDetail.modelYear}}<br>
      </p>
      <button class="btn btn-primary btn-lg mt-3">
        <i class="bi bi-calendar-check"></i> Rezerve Et
      </button>
      
    </div>

  </div>
</div>

<!-- Animate.css için -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
