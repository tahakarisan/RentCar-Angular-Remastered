<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div  class="container py-5">
  <div class="row g-5 align-items-start">
    <div class="col-md-6" *ngFor="let carDetail of carDetails">
      <carousel  [activeSlide]="0" [isAnimated]="true" [interval]="0" class="position-relative"> <!-- Otomatik geçişi kapat -->
        <slide  *ngFor="let image of carDetail.imagePath; let i = index">
          <img [src]="getCarImage(image)" class="d-block w-100 rounded" alt="Slide {{i + 1}}">
        </slide>
      </carousel>
    </div>
    <!-- Car Details -->
    <div *ngFor="let carDetail of carDetails" class="col-md-6 animate__animated animate__fadeInRight">
      
      <div class="row">
        <div class="col-10">
      <h2 class="mb-3">{{carDetail.brandName}}</h2>
        </div>
        <div class="col-2">
        <button style="border-radius: 50%;" class="btn btn-outline-danger">
        <i class="bi bi-heart"></i> 
        </button>
        </div>
      </div>  
      <p class="text-muted">{{carDetail.description}}</p>
      <h4 class="text-success">{{carDetail.dailyPrice|currency}} </h4>
      <hr>
      <p class="text-muted">
        Renk: {{carDetail.colorName}}<br>
        Model Yılı: {{carDetail.modelYear}}<br>
      </p>
      <button class="btn btn-primary btn-lg mt-3">
        <i class="bi bi-calendar-check"></i> Rezerve Et
      </button>
    </div>
  </div>
</div>
