<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h6 style="margin-top: 20px;">Favori Markalarım</h6>
            </div>
            <div class="col-8">
                <h6 style="font-size: 24px; font-weight: bold; margin-top: 20px; margin-bottom: 15px;">Favori Araçlarım</h6>
                
                <div *ngFor="let favCar of favCars" class="card" style="width: 18rem;">
                    <img [src]="url + favCar.imagePath" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text title">{{favCar.brandName}}</p>
                        <h5 class="card-title">{{favCar.description}}</h5>
                      <div style="margin-top: 18px;" class="btn-container">
                        <a href="#" class="btn btn-primary">Detaylara Git</a>
                        <button  class="btn btn-danger">
                          <i class="bi bi-trash"></i> Sil
                        </button>
                      </div>
                    </div>
                </div>

                </div>
                </div>
            </div>
</body>
</html>
